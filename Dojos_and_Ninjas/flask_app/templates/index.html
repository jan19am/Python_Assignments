<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="wrapper">
        <div class="leftSide">
            <h1>New Dojo</h1>
            <div>
                <form action="/create_dojo" method="post" class="bg-dark text-primary p-5 rounded col-10 mx-auto">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name">

                    <input class="button" type="submit" value="Create">
                </form>
            </div>
        </div>
        <div class="rightSide">
            <h1>All Dojos</h1>
            <div class="bg-dark text-primary p-5 rounded col-10 mx-auto">
                {% for dojo in all_dojos %}
                    <div class="list_name">
                        <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                    </div>
                {% endfor %}
            </div>
            <div class="link">
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
