<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="wrapper">
        <div class="mx-auto">
            <div class="top">
                <h1>User {{user_id.id}}</h1>
                <a href="/users">Home</a>
            </div>
            <div>
                <div class="containers">
                    <label class="lables" for="first_name">First Name:</label>
                    <p>{{user_id.first_name}}</p>
                </div>
                <div class="containers">
                    <label class="lables" for="last_name">Last Name:</label>
                    <p>{{user_id.last_name}}</p>
                </div>
                <div class="containers">
                    <label class="lables" for="email" >Email:</label>
                    <p>{{user_id.email}}</p>
                </div>
            </div>
        </div>
        <div class="link">
            <a href="/users/{{user_id.id}}/edit">Edit | </a>
            <a href="/users/delete/{{user_id.id}}">Delete</a>
        </div>
    </div>
</body>
</html>
