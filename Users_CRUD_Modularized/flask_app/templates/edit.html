<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="wrapper">
        <div class="mx-auto">
            <h1>Edit user {{user_update.id}}</h1>
            <form action="/users/update/{{user_update.id}}" method="POST">
                <label class="form-label" for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name" value="{{user_update.first_name}}">

                <label class="form-label" for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name" value="{{user_update.last_name}}">

                <label class="form-label" for="email" >Email:</label>
                <input class="form-control" type="text" name="email" value="{{user_update.email}}">
                
                <input class="button" type="submit" value="Update">
            </form> 
            <div class="link">
                <a href="/users/{{user_update.id}}">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
