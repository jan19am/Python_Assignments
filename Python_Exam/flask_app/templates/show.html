<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sasquatch Websighting</title>
</head>
<body>
    <div class="wrapper">
        <div class="dashboard">
            <div>
                <h1>Sasquatch Websighting</h1>
            </div>
            <div>
                <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                <div class="links">
                    <a href="/dashboard">
                        <input class="button" type="submit" value="Dashboard">
                    </a>
                    <a href="/logout">
                        <input class="button" type="submit" value="Logout">
                    </a>
                </div>
            </div>
        </div>
        <div class="mx-auto">
            <h1>{{post.location}} on {{post.date.strftime("%B %d, %Y")}}</h1>
            <div>
                <label class="form-label" for="content" >What Happened:</label>
                <p class="comment">{{post.content}}</p>
            </div>
            <div class="sightings">
                <label class="form-label" for="sasquatches" ># of sasquatches:</label>
                <p class="number_of_sightings">{{post.sasquatches}}</p>
            </div>
            <div>
                Reported By: {{post.creator.first_name}} {{post.creator.last_name}}
            </div>
        </div>
    </div>
</body>
</html>
