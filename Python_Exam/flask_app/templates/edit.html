<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sasquatch Websighting</title>
</head>
<body>
    <div class="wrapper">
        <div class="dashboard">
            <div>
                <h1>Sasquatch Websighting</h1>
            </div>
            <div>
                <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                <div class="links">
                    <a href="/dashboard">
                        <input class="button" type="submit" value="Dashboard">
                    </a>
                    <a href="/logout">
                        <input class="button" type="submit" value="Logout">
                    </a>
                </div>
            </div>
        </div>
        <div>
            <h1>Edit this Sighting</h1>
        </div>
        <div class="mx-auto">
            <form action="/update_post/{{post.id}}" method="POST">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="content">
                    <div>
                        <div class="forms">
                            <label class="form-label" for="location">Location:</label>
                            <input class="form-control" type="text" name="location" value="{{post.location}}">
                        </div>

                        <label class="form-label" for="content" >What Happened:</label>
                        <textarea class="form-control" name="content">{{post.content}}</textarea>
                    </div>

                    <div>
                        <div class="forms">
                            <label class="form-label" for="date">Date of Sighting:</label>
                            <input class="form-control" type="date" name="date" value="{{post.date}}">
                        </div>

                        <label class="form-label" for="sasquatches" ># of sasquatches:</label>
                        <input class="form-control" type="number" name="sasquatches" value="{{post.sasquatches}}">
                    </div>
                </div>

                <input class="button" type="submit" value="Report">
            </form> 
        </div>
    </div>
</body>
</html>
