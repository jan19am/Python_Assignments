<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey Index</title>
</head>
<body>
    <div>
        <h1>Submitted Info</h1>
    </div>
    <div>
        <div class="row">
            <h3>Name:</h3>
            <p>{{session['username']}}</p>
        </div>
        <div class="row">
            <h3>Dojo Location:</h3>
            <p>{{session['dojo_location']}}</p>
        </div>
        <div class="row">
            <h3>Favorite Language:</h3>
            <p>{{session['favorite_language']}}</p>
        </div>
        <div class="row">
            <h3>Comment:</h3>
            <p>{{session['comments']}}</p>
        </div>
        <button class="link">
            <a href="http://127.0.0.1:5000/">Go Back</a>
        </button>
    </div>
</body>
</html>
